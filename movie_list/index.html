<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Favorite Movies</title>
</head>
<body>

<div style="background-color:blue" class="container my-5">
    <h1>Zenlavor</h1>
    <h4>Zenen | Blake | Trevor</h4>
    <div class="row">
        <div class="col-sm-12">
            <div class="card my-2" >
                <div class="card-body">

                    <h3 class="card-title">My Movie Watcher</h3>

                    <form id="addMovieButton">
                        <input id="addMovieForm" class="form-control form-control-lg my-2" type="text" placeholder="New Movie"/>
                        <div>
                            <select id="autoCompleteOption" class="autoCompleteBox" onclick="getSelectedMovie();">
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary  my-2">ADD MOVIE</button>
                    </form>

                    <h3 class="card-title">Movies Short List</h3>
                    <ul id="movieShortList" class="list-group"></ul>



                    <form id="clearMovieShortListButton">
                        <input id="filterMovieHistoryListForm" class="form-control form-control-lg my-2" type="text" placeholder="Filter Movie">
                        <button type="submit" class="btn btn-danger btn-md my-2">CLEAR MOVIES</button>
                    </form>

                </div>
            </div>
            <!-- MOVIE HISTORY GOES BELOW THIS LINE -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="card my-2">
                        <div class="card-body" id="movieHistoryCard">
                            <h3 class="card-title">Movie History</h3>
                            <table id="movieHistoryTable" class="table">
                                <thead>
                                <th>Title</th>
                                <th>Times Watched</th>
                                <th>Genre</th>
                                <th>Director</th>
                                <th>Year Released</th>
                                <th>IMDB Score</th>
                                <th>Link</th>
                                </thead>
                                <tbody id="movieHistoryTableBody">

                                </tbody>
                            </table>
                            <!-- Your Table Should End Up Inside Here -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>




<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
